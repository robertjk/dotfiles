# Alacritty terminal configuration
#
# See /usr/share/doc/alacritty/example/alacritty.yml for reference of all
# options

window:
  padding:
    x: 4
    y: 4
  title: Terminal

scrolling:
  history: 50000

font:
  # Some good fonts:
  # - Adobe Source Sans Pro
  # - DejaVu Sans Mono
  # - Fantasque Sans Mono
  # - Fira Code
  # - Fira Mono
  # - Hack
  # - Inconsolata
  # - Menlo
  # - Terminus
  normal:
    family: Hack
  size: 10 # Points

colors:
  # List of themes: https://github.com/alacritty/alacritty/wiki/Color-schemes

  # Current theme: Jellybeans

  # Default colors
  primary:
    background: '#161616'
    foreground: '#e4e4e4'

  # Cursor volors
  cursor:
    text: '#feffff'
    cursor: '#ffb472'

  # Normal colors
  normal:
    black:   '#a3a3a3'
    red:     '#e98885'
    green:   '#a3c38b'
    yellow:  '#ffc68d'
    blue:    '#a6cae2'
    magenta: '#e7cdfb'
    cyan:    '#00a69f'
    white:   '#e4e4e4'

  # Bright colors
  bright:
    black:   '#c8c8c8'
    red:     '#ffb2b0'
    green:   '#c8e2b9'
    yellow:  '#ffe1af'
    blue:    '#bddff7'
    magenta: '#fce2ff'
    cyan:    '#0bbdb6'
    white:   '#feffff'

  # Selection colors
  selection:
    text: '#5963a2'
    background: '#f6f6f6'

dynamic_title: true

key_bindings:
  # Super+Shift+Return complements Sway's Super+Return
  - { key: Return,   mods: Super|Shift, action: SpawnNewInstance }
