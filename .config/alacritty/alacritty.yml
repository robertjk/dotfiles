# Alacritty terminal configuration
#
# See /usr/share/doc/alacritty/example/alacritty.yml for reference of all
# options

window:
  padding:
    x: 5
    y: 5
  title: Terminal
  dynamic_title: true

scrolling:
  history: 100000

font:
  size: 12

# List of themes: https://github.com/alacritty/alacritty/wiki/Color-schemes
# Current theme: Jellybeans
colors:
  # Default colors
  primary:
    background: '#161616'
    foreground: '#e4e4e4'

  # Cursor colors
  cursor:
    text: '#feffff'
    cursor: '#ffb472'

  # Normal colors
  normal:
    black:   '#a3a3a3'
    red:     '#e98885'
    green:   '#a3c38b'
    yellow:  '#ffc68d'
    blue:    '#a6cae2'
    magenta: '#e7cdfb'
    cyan:    '#00a69f'
    white:   '#e4e4e4'

  # Bright colors
  bright:
    black:   '#c8c8c8'
    red:     '#ffb2b0'
    green:   '#c8e2b9'
    yellow:  '#ffe1af'
    blue:    '#bddff7'
    magenta: '#fce2ff'
    cyan:    '#0bbdb6'
    white:   '#feffff'

  # Selection colors
  selection:
    text: '#5963a2'
    background: '#f6f6f6'

key_bindings:
  # Super+Shift+Return complements Sway's Super+Return and spawns a new terminal
  # in the same directory as the current one.
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }
